  /api/auth/register:
    post:
      summary: Register
      operationId: register
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    success: true
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  description: 'Must match the regex /^(998)([0-9]{9})$/.'
                  example: '998947672376'
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: gkulas@example.org
                name:
                  type: string
                  description: 'Must be at least 2 characters.'
                  example: oslaqc
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: '3\hgPSZ{qRk~P'
                password_confirmation:
                  type: string
                  description: 'This field is required when <code>password</code> is present.  The value and <code>password</code> must match. Must be at least 6 characters.'
                  example: dlfiuzwrutkvesznbhz
              required:
                - phone
                - name
                - password
      security: []
  /api/auth/logout:
    get:
      summary: Logout
      operationId: logout
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    success: true
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - Auth
      security: []
  /api/category:
    get:
      summary: 'Category-list (userni postlarini olish)'
      operationId: categoryListuserniPostlariniOlish
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Category
      security: []
  /api/posts:
    get:
      summary: 'Post-list (userni postlarini olish)'
      operationId: postListuserniPostlariniOlish
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 3
                      title: 'yangi post'
                      description: 'post matni'
                      file_url: /storage/post/ypV4f/Z0cEwA8AqsRij5tw46pyeBLhayNRwohiGlkRG94s.png
                      user_id: 5
                      category_id: 1
                      is_active: '1'
                      created_at: '2023-05-13T14:25:14.000000Z'
                      updated_at: '2023-05-13T14:25:14.000000Z'
                  pagination:
                    current_page: 1
                    per_page: 10
                    total: 1
                    last_page: 1
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 3
                        title: 'yangi post'
                        description: 'post matni'
                        file_url: /storage/post/ypV4f/Z0cEwA8AqsRij5tw46pyeBLhayNRwohiGlkRG94s.png
                        user_id: 5
                        category_id: 1
                        is_active: '1'
                        created_at: '2023-05-13T14:25:14.000000Z'
                        updated_at: '2023-05-13T14:25:14.000000Z'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 3
                        title:
                          type: string
                          example: 'yangi post'
                        description:
                          type: string
                          example: 'post matni'
                        file_url:
                          type: string
                          example: /storage/post/ypV4f/Z0cEwA8AqsRij5tw46pyeBLhayNRwohiGlkRG94s.png
                        user_id:
                          type: integer
                          example: 5
                        category_id:
                          type: integer
                          example: 1
                        is_active:
                          type: string
                          example: '1'
                        created_at:
                          type: string
                          example: '2023-05-13T14:25:14.000000Z'
                        updated_at:
                          type: string
                          example: '2023-05-13T14:25:14.000000Z'
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      per_page:
                        type: integer
                        example: 10
                      total:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - Post
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                per_page:
                  type: integer
                  description: 'page dagi postlar soni(default-10).'
                  example: 12
      security: []
  '/api/posts/{id}':
    get:
      summary: 'Post-view (postni id orqali olish)'
      operationId: postViewpostniIdOrqaliOlish
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 3
                    title: 'yangi post'
                    description: 'post matni'
                    file_url: /storage/post/ypV4f/Z0cEwA8AqsRij5tw46pyeBLhayNRwohiGlkRG94s.png
                    user_id: 5
                    category_id: 1
                    is_active: '1'
                    created_at: '2023-05-13T14:25:14.000000Z'
                    updated_at: '2023-05-13T14:25:14.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 3
                      title:
                        type: string
                        example: 'yangi post'
                      description:
                        type: string
                        example: 'post matni'
                      file_url:
                        type: string
                        example: /storage/post/ypV4f/Z0cEwA8AqsRij5tw46pyeBLhayNRwohiGlkRG94s.png
                      user_id:
                        type: integer
                        example: 5
                      category_id:
                        type: integer
                        example: 1
                      is_active:
                        type: string
                        example: '1'
                      created_at:
                        type: string
                        example: '2023-05-13T14:25:14.000000Z'
                      updated_at:
                        type: string
                        example: '2023-05-13T14:25:14.000000Z'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    -
                      message: 'post topilmadi'
                properties:
                  errors:
                    type: array
                    example:
                      -
                        message: 'post topilmadi'
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          example: 'post topilmadi'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - Post
      security: []
    delete:
      summary: "Post-delete (postni id orqali o'chirish)"
      operationId: postDeletepostniIdOrqaliOchirish
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    success: true
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    -
                      message: 'post topilmadi'
                properties:
                  errors:
                    type: array
                    example:
                      -
                        message: 'post topilmadi'
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          example: 'post topilmadi'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - Post
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the post.'
        example: 3
        required: true
        schema:
          type: integer
tags:
  -
    name: Auth
    description: ''
  -
    name: Category
    description: ''
  -
    name: Post
    description: ''
